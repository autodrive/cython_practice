language: python
python:
# specify versions
    - "3.5"
before_install:
# add module path
    - export PYTHONPATH="$(pwd)/cython_c_wrap/src:$PYTHONPATH"
install:
# cd to module folder
    - cd cython_c_wrap/src
    - make libcos_doubles_ctypes.so
    - python setup.py build_ext --inplace
# cd to test folder
    - cd ../tests
script:
    python -m unittest discover
